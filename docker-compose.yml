version: "2"
services:
  webserver:
    image: nginx:alpine
    volumes:
      - ./code:/var/www
      - ./docker/nginx/conf.d/:/etc/nginx/conf.d/
    ports:
      - "8080:80"
  app:
    ## read php image from our custom docker image ##
    build:
      context: .
      dockerfile: ./docker/php/Dockerfile
    volumes:
      ## copy project files to /var/www ##
      - ./code:/var/www
    working_dir: /var/www
