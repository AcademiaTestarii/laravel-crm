version: "2"
services:
  #  The Application
  app:
    build:
      context: ./
      dockerfile: app.dockerfile
    working_dir: /var/www
    volumes:
      - /var/www/storage
    networks:
      - default
    environment:
      - "DB_HOST=database"

  # The Web Server
  web:
    build:
      context: ./
      dockerfile: web.dockerfile
    networks:
      - default
    ports:
      - 80:80
      - 443:443
