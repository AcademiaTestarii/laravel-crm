version: '2'
services:
  webserver:
    image: nginx:alpine
    networks:
      - default
    volumes:
      - ./:/var/www
    ports:
      - 80:80
      - 443:443
  app:
    ## read php image from our custom docker image ##
    build:
      context: .
      dockerfile: ./docker/php/Dockerfile
    working_dir: /var/www
    networks:
      - default
