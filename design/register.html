<html>
    <head>
        <title>Upgrade.tech</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <header class="upt-header">
            <div class="container">
                <nav class="upt-header__navigation">
                    <a class="upt-header__navigation__logo" href="/">
                        <img class="upt-header__navigation__logo__image" src="images/logo.svg" alt="">
                    </a>
                    <ul class="upt-header__navigation__menu">
                        <li class="upt-header__navigation__menu__item">
                            <a class="upt-header__navigation__menu__item__link" href="/catalog">Courses</a>
                        </li>
                        <li class="upt-header__navigation__menu__item">
                            <a class="upt-header__navigation__menu__item__link upt-header__navigation__menu__item__link--blue" href="/sign-up">Sign up</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <div class="upt-form upt-form--resister">
                <input type="text" class="upt-form__input" placeholder="Enter your name">
                <input type="email" class="upt-form__input" placeholder="Enter your e-mail">
                <select class="upt-form__input upt-form__input--role">
                    <option value="role">Role</option>
                    <option value="student">Student</option>
                    <option value="trainerprovider">Trainer Provider</option>
                </select>
                <input type="password" class="upt-form__input" placeholder="Password">
                <input type="password" class="upt-form__input" placeholder="Confirm Password">
                <button class="upt-form__button">Sign up</button>
                <p class="upt-form__text">Already have an account?
                    <a class="upt-form__text__link" href="/Login">Sign up</a>
                </p>
            </div>
        </main>
        <div class="footer">
            <div class="container">
                <div class="footer__content">
                    <div class="footer__content__column">
                        <div class="footer__content__column__column">
                            <div class="footer__content__column__title">CONTACT US</div>
                        </div>
                        <div class="footer__content__column__column">
                            <div class="footer__content__column__text">+44 345 678 903<br>
                                johndoe@mail.com
                            </div>
                        </div>
                    </div>
                    <div class="footer__content__column">
                        <div class="footer__content__column__column">
                            <div class="footer__content__column__title">SERVICES</div>
                        </div>
                        <div class="footer__content__column__column">
                            <ul class="footer__content__column__column__list">
                                <li class="footer__content__column__column__list__item">
                                    <a class="footer__content__column__column__list__item__link" href="/Login">Teach on upgrade
                                    </a>
                                </li>
                                <li class="footer__content__column__column__list__item">
                                    <a class="footer__content__column__column__list__item__link" href="/Register">Register</a>
                                </li>
                                <li class="footer__content__column__column__list__item">
                                    <a class="footer__content__column__column__list__item__link" href="/COURSE">Apply to course
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
